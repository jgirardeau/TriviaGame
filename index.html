<body>
    <h1>Space Trivia</h1>
    <div id="display">00</div>
    <div id="correct">Correct: 0</div>
    <div id="incorrect">Misses: 0</div>
    <div id="notAnswered">Unanswered: 0</div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="questions">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <button id="submit">Submit</button>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    </div>

    <script src="gamefacts.js"></script>
    <script>
        var correct = 0;
        var incorrect = 0;
        var missing = 0;
        var game_started = false;
        var time_left;
        // random 0 to max-1
        function make_random(max) {
            return Math.floor(Math.random() * (max));
        }
        // build game html
        for (var i = 0; i < gameFacts.length; i += 5) {
            var astring = "<h3>" + gameFacts[i] + "</h3><form>"
            p = make_random(4);
            for (var x = 0; x < 4; x++) {
                var indx = i + p + 1;
                var correct = 0;
                if (p + 1 === 1) correct = 1;
                astring += '<input type="radio" ' + ' correct=' + correct + ' name="q" id=q' + indx + '>';
                astring += gameFacts[indx] + " ";
                p++;
                if (p >= 4) p = 0;
            }
            astring += "</form>";
            $("#questions").append(astring);
        }

        // call back to finish
        $("#submit").click(function() {
            var unanswered = 0;
            var correct = 0;
            var wrong = 0;
            // go through each question and see if checked
            for (var i = 0; i < gameFacts.length; i += 5) {
                var checked = false;
                for (var x = 1; x < 5; x++) {
                    var indx = parseInt(i) + parseInt(x);
                    var query_string = "#q" + indx;
                    // console.log(query_string);
                    var q = $(query_string);
                    var is_checked = q.is(":checked");
                    var is_correct = q.attr("correct");
                    //console.log(is_checked);
                    // console.log(q.attr("correct"));
                    if (is_checked) {
                        checked = true;
                        // console.log("Set checked to true");
                        if (is_correct === "1") {
                            correct++;
                        } else {
                            wrong++;
                        }
                    }
                }
                //console.log("done checked " + checked);
                if (!checked) {
                    unanswered++;
                }
            }
            $("#correct").text("Correct: " + correct);
            $("#incorrect").text("Misses: " + wrong);
            $("#notAnswered").text("Unanswered: " + unanswered);
        });
    </script>
</body>
